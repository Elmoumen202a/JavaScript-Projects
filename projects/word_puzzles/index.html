<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Words: Word Puzzles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game of Words: Word Puzzles</h1>
        <div id="word-container"></div>
        <input type="text" id="letter-input" maxlength="1" placeholder="Guess a letter" />
        <button id="guess-button">Guess</button>
        <div id="message"></div>
        <div id="attempts">Attempts Left: <span id="attempts-left"></span></div>
        <button id="restart-button" style="display: none;">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
