<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn German with AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Learn German with AI</h1>
    </header>
    <main>
        <section id="lesson-section">
            <h2>Today's Lesson</h2>
            <p id="lesson">Click "Start Lesson" to begin!</p>
            <button id="start-lesson-btn">Start Lesson</button>
        </section>
        <section id="quiz-section">
            <h2>Quiz Yourself</h2>
            <div id="quiz"></div>
            <button id="submit-quiz-btn" hidden>Submit Answers</button>
        </section>
        <section id="results-section" hidden>
            <h2>Your Results</h2>
            <p id="results"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Learn German AI</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
