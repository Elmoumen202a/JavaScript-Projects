<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ðŸ“š Study Plan Tracker</h1>
    </header>
    <main>
        <section id="log-study">
            <h2>Log Your Study</h2>
            <form id="study-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="category">Category:</label>
                <select id="category">
                    <option value="grammar">Grammar</option>
                    <option value="new-words">New Words</option>
                    <option value="speaking">Speaking</option>
                    <option value="reading">Reading</option>
                </select>
                <label for="hours">Hours:</label>
                <input type="number" id="hours" min="1" required>
                <button type="submit">Add</button>
            </form>
        </section>

        <section id="dashboard">
            <h2>Study Dashboard</h2>
            <div id="study-logs"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
