<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Graphics Drawing Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Advanced Graphics Drawing and Editing Tool</h1>
    <div class="controls">
        <button id="drawRectangle">Draw Rectangle</button>
        <button id="drawCircle">Draw Circle</button>
        <button id="drawLine">Draw Line</button>
        <button id="freehand">Freehand</button>
        <button id="editShapes">Edit Shapes</button>
        <button id="deleteShapes">Delete Shapes</button>
    </div>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
